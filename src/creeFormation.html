        <main class="mt-3 md:mt-8">

          >
            <h1
              class="text-xl leading-normal text-center md:text-left text-blue-900 font-bold"
            >

          </div>

          <div class="mt-4 w-full">
            <form

              <div class="flex flex-col sm:flex-row w-full items-stretch justify-start">
                <div class="space-y-2 sm:bg-slate-50 border-b-4 sm:border-0 border-slate-100 p-4">
                  <div class="space-y-1">
                    <label class="text-slate-500 text-sm" for="name"

                    >
                    <input
                      required
                      class="outline-none focus:ring-blue-700 focus:ring-2 text-blue-900 w-full p-1 rounded-md border border-gray-300"
                      id="name"
                      type="text"
                      autocomplete="name"
                    />
                  </div>
                  <div class="space-y-1">
                    <label class="text-slate-500 text-sm" for="name"
                      >Description</label
                    >
                    <textarea
                      required
                      class="outline-none focus:ring-blue-700 focus:ring-2 text-blue-900 w-full p-1 rounded-md border border-gray-300"
                      id="name"
                      type="text"
                      autocomplete="name"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="space-y-1">
                    <label class="text-slate-500 text-sm" for="name"
                      >Rebrique</label
                    >
                    <select
                      required
                      class="outline-none bg-white focus:ring-blue-700 focus:ring-2 text-blue-900 w-full p-1 rounded-md border border-gray-300"

                      type="text"
                    >
                      <option>bureautique</option>
                      <option>securit√©</option>

                  </div>

                  <div class="space-y-1">
                    <label class="text-slate-500 text-sm" for="name"

                    >
                    <select
                      required
                      class="outline-none bg-white focus:ring-blue-700 focus:ring-2 text-blue-900 w-full p-1 rounded-md border border-gray-300"
                      id="name"
                      type="text"
                    >
                      <option>A</option>
                      <option>B</option>
                    </select>
                  </div>
                </div>
                <div class="max-w-sm w-full mx-auto space-y-4 px-4 sm:px-0 py-4">
                  <div class="space-y-1  w-full group">
                    <label class="text-slate-500 group-hover:text-blue-600 text-sm" for="name"

                    >
                    <div
                      class="h-28 flex flex-col space-y-2 hover:border-blue-600 items-center justify-center w-full mt-2 border-2 border-dashed border-blue-200 rounded-lg px-2"

                      <img src="/assets/pdf.png" class="w-9" />
                      <span class="text-sm text-blue-500"
                        >Telecharger un <b>PDF</b></span
                      >
                    </div>
                  </div>
                  <div class="space-y-1  w-full group">
                    <label class="text-slate-500 group-hover:text-blue-600 text-sm" for="name"

                    >
                    <div
                      class="h-28 flex flex-col space-y-2 hover:border-blue-600 items-center justify-center w-full mt-2 border-2 border-dashed border-blue-200 rounded-lg px-2"
                    >
                      <img src="/assets/png.png" class="w-9" />
                      <span class="text-sm text-blue-500"
                        >Telecharger un <b>PNG</b></span
                      >
                    </div>
                  </div>

                  <div class="text-right">
                    <button type="submit" class="px-6 mt-8 py-1 rounded-md text-white bg-emerald-700">Publier</button>
                  </div>
                </div>

            </form>
